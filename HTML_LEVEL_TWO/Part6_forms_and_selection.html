<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are you fron inside India? or Outside Of India? </h2>

        <label for="inindia">Inside:</label>
        <input id="inindia" type="radio" name="loc" value="inside">

        <label for="outsideindia">Outside:</label>
        <input id="outsideindia" type="radio" name="loc" value="outside">

        <h2>How was your Service?</h2>
        <select  name="stars">
          <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
        <h2>Any Other Feedback</h2>
        <textarea name="name" rows="8" cols="80"></textarea>

        <input type="submit" name="" value="SUBMIT">
    </form>
  </body>
</html>
